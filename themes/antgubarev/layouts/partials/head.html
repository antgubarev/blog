<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {{ hugo.Generator }}

    <meta name="keywords" content="{{ if .Params.keywords }}{{ .Params.keywords }}{{ else }}{{ .Site.Params.keywords }}{{ end }}" />
    <meta name="description" content="{{ if .Params.Description }}{{ .Params.Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}">

    {{ $bootstrapCss := "css/bootstrap.min.css" }}
    <link rel="stylesheet" href="{{ $bootstrapCss | absURL }}" />
    {{ $commonCss := "css/common.css" }}
    <link rel="stylesheet" href="{{ $commonCss | absURL }}" />
    <title>{{ .Site.Title }}</title>
</head>
